<!DOCTYPE html>
<html>
    <!--The !DOCTYPE html and the html tags declare you are writing a website. If you just write the code without the html and the !DOCTYPE, there will be a 348 error-->
<head>
    <!--The Head is all the stuff you don't want displayed on the webpage. CSS, Javascript, jQueary, stuff like that. Also the title, which are the words that show up on the tab page-->
    <title>HTML Example</title>
</head>
<body>
    <!--The body is where all of the content, or the stuff that is going to be displayed on the page, is wriiten in HTML (Hyper Text Markup Language)-->
    <h1>Make This BORING Website.</h1>
    <p>Paragraph Example</p>
    <br />
    <!--Br is a break, and that is where it where it skips a line-->
    <hr />
    <!--hr is a line that goes across the screen under the text.-->
    <!--This is called a comment. This is how you comment in html-->
    <marquee behavior="scroll" direction="left" style="color:blue;">Marquee Example</marquee>
    <!--A marqee is a bit of text that moves back and forth, kind of like sliding-->
</body>
</html>
