<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>HTML Example</title>
    <!--This is a css link. It  makes it so any css code you do is linked to the html page, therefore, it is taking action. If you don't link the css, it is just floating code, which means it doesn't do anything.-->
    <link rel="stylesheet" type="text/css" href="lesson2.css">
</head>
<body class="bod">
    <div class="content">
        <!--The <div class="content"> tag is for making body sequences, like a <p>, <p>, and then a <marquee>. This is just an example though. There are an infinite amount of combinations.-->
    <h1>Gradient Page!</h1>
    <p>If you need help raise your hand one of the leaders will help you.</p>
    </div>
    <br/>
    <hr/>
    <div id="grad">
        <marquee class="marquee" behavior="scroll" direction="left">One</marquee>
        <marquee class="marquee" behavior="scroll" direction="right">Two</marquee>
        <marquee class="marquee" behavior="scroll" direction="left">Three</marquee>
        <marquee class="marquee" behavior="scroll" direction="right">Four</marquee>
        <marquee class="marquee" behavior="scroll" direction="left">Five</marquee>

    </div>
    <div class="secgrad">
        <marquee class="marquee" behavior="scroll" direction="left">The Lonely Marquee</marquee>
    </div>
  
 </body>
</html>
